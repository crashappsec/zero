rules:
- id: zero.tech-debt.todo
  message: 'TODO marker found: $MSG'
  severity: INFO
  languages:
  - generic
  metadata:
    category: tech-debt
    debt_type: todo
    priority: low
  pattern-regex: TODO[:\s]+(.+?)(?:\n|$)
- id: zero.tech-debt.fixme
  message: 'FIXME marker found: $MSG'
  severity: WARNING
  languages:
  - generic
  metadata:
    category: tech-debt
    debt_type: fixme
    priority: medium
  pattern-regex: FIXME[:\s]+(.+?)(?:\n|$)
- id: zero.tech-debt.hack
  message: HACK marker found
  severity: WARNING
  languages:
  - generic
  metadata:
    category: tech-debt
    debt_type: hack
    priority: high
  pattern-regex: HACK[:\s]+(.+?)(?:\n|$)
- id: zero.tech-debt.xxx
  message: XXX marker found (needs attention)
  severity: WARNING
  languages:
  - generic
  metadata:
    category: tech-debt
    debt_type: xxx
    priority: high
  pattern-regex: XXX[:\s]+(.+?)(?:\n|$)
- id: zero.tech-debt.deprecated-decorator
  message: '@deprecated usage found'
  severity: INFO
  languages:
  - python
  - javascript
  - typescript
  metadata:
    category: tech-debt
    debt_type: deprecated
    priority: medium
  pattern: '@deprecated'
