# Semgrep Quick Profile
# Fast scanning with minimal rules for tech discovery
#
# Usage: semgrep-scanner.sh --profile quick <repo>

profile:
  name: quick
  description: Fast tech discovery scan (no community rules)

sources:
  # Gibson custom rules only (no network fetch)
  custom:
    - tech-discovery.yaml    # Technology identification
    - tech-debt.yaml         # TODO/FIXME markers

  # No community rules for maximum speed
  community: []

severity:
  minimum: WARNING
  fail_on: ERROR

confidence:
  minimum: HIGH

output:
  format: json
  include_git_blame: false   # Skip for speed
  group_by: technology
  max_findings: 200

performance:
  timeout_per_file: 10
  max_memory: 1024
  jobs: auto

exclude:
  paths:
    - "**/node_modules/**"
    - "**/vendor/**"
    - "**/.git/**"
    - "**/dist/**"
    - "**/build/**"
    - "**/test/**"
    - "**/tests/**"
    - "**/__tests__/**"
