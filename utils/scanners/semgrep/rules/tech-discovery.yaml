rules:
- id: zero.weak-ciphers.weak-cryptographic-ciphers.import.python
  message: Weak Cryptographic Ciphers library import detected
  severity: INFO
  languages:
  - python
  metadata:
    technology: Weak Cryptographic Ciphers
    category: cryptography/weak-ciphers
    detection_type: import
    confidence: 95
  pattern-either:
  - pattern: hashlib\.md5(...)
  - pattern: hashlib\.sha1(...)
- id: zero.insecure-random.insecure-random-number-generation.import.python
  message: Insecure Random Number Generation library import detected
  severity: INFO
  languages:
  - python
  metadata:
    technology: Insecure Random Number Generation
    category: cryptography/insecure-random
    detection_type: import
    confidence: 95
  pattern-either:
  - pattern: import random$
  - pattern: random\.randint(...)
  - pattern: random\.randrange(...)
  - pattern: random\.choice(...)
  - pattern: random\.choices(...)
  - pattern: random\.uniform(...)
  - pattern: random\.shuffle(...)
  - pattern: random\.sample(...)
  - pattern: random\.getrandbits(...)
